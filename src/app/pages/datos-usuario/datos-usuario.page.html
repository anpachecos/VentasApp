<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>datos_usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">datos_usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <form [formGroup]="f_datos_usuario">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" formControlName="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Edad </ion-label>
        <ion-input type="number" formControlName="edad"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="continuarCompra()">Continuar la compra</ion-button> <!--(click)="guardar_usuario()"-->

    </form>
  </ion-card-content>
</ion-content>
